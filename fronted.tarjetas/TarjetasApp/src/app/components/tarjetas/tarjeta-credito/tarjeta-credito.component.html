<form [formGroup]="form" (ngSubmit)="guardarTarjeta()" >
    <div class="form-group">
        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <i class="fas fa-user-circle"
                    [class.green-icon]="this.form.get('titular').valid"
                    [class.red-icon]="this.form.get('titular').invalid && this.form.get('titular').touched"></i>
            </span>
            <input type="text" class="form-control" formControlName="titular" placeholder="Titular">
        </div>
        <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
                <i class="fas fa-credit-card"
                    [class.green-icon]="this.form.get('numero_tarjeta').valid"
                    [class.red-icon]="this.form.get('numero_tarjeta').invalid && this.form.get('numero_tarjeta').touched"></i>
            </span>
            <input type="text" class="form-control" formControlName="numero_tarjeta" placeholder="Numero Tarjeta" maxlength="16">
        </div>

        <div class="row">
            <div class="col-lg-7">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-calendar-alt"
                            [class.green-icon]="this.form.get('fecha_expiracion').valid"
                            [class.red-icon]="this.form.get('fecha_expiracion').invalid && this.form.get('fecha_expiracion').touched"></i>
                    </span>
                    <input type="text" class="form-control" formControlName="fecha_expiracion" placeholder="MM/YY" maxlength="5">
                </div>
            </div>
            <div class="col-lg-5">
                <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                        <i class="fas fa-key"
                            [class.green-icon]="this.form.get('cvv').valid"
                            [class.red-icon]="this.form.get('cvv').invalid && this.form.get('cvv').touched"></i>
                    </span>
                    <input type="password" class="form-control" formControlName="cvv" placeholder="CVV" maxlength="3">
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <button [disabled]="this.form.invalid" type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-database"></i>&nbsp; Aceptar</button>
        </div>
    </div>      
</form>
